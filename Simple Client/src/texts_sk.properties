help = Táto aplikácia je ur\u010Dená na lep\u0161ie riadenie \npráce v re\u0161taura\u010Dnom re\u0165azci.\nFunkcionalita zah\u0155\u0148a kontrolu a dokonca aj \núpravu zoznamov re\u0161taurácií, rezervácií, jedál, produktov, \nzamestnancov a dodávate\u013Eov. Takmer v\u0161etky z nich, okrem \ndodávate\u013Ea, je mo\u017Ené otvori\u0165 v \u010Fal\u0161ích oknách a tie\u017E ich tam \nupravova\u0165. Okrem toho existuje mo\u017Enos\u0165 exportovania zoznamov \nvo formáte PDF. V st\u013Apcovom diagrame mô\u017Eu by\u0165 opísané údaje o \nrezerváciách, jedlách a re\u0161tauráciách.


